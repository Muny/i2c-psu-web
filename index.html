<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="img/logo.svg" alt="logo" class="logo">
        <div class="device-container">
            <span class="devices-header">Devices</span>
            <div class="device-list">
                <serial-devices></serial-devices>
                <div class="add-device-button">
                    + Add Device
                </div>
            </div>
            
        </div>
        <template id="serial-device-template">
            <img class="model-image" />
            <div class="device-info">
                <div class="name"></div>
                <div class="serial-number"></div>
            </div>
            <div class="device-actions" title="Forget">
                <svg viewBox="0 0 24 24" class="forget">
                    <path
                       d="M8 12H16M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
                       stroke-width="2"
                       stroke-linecap="round"
                       stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="measurements-5-ch">
                <div class="measurement">
                    <div class="measurement-name">T0</div>
                    <div class="measurement-value">999.9</div>
                </div>
                <div class="measurement">
                    <div class="measurement-name">T1</div>
                    <div class="measurement-value">999.9</div>
                </div>
                <div class="measurement">
                    <div class="measurement-name">T2</div>
                    <div class="measurement-value">999.9</div>
                </div>
                <div class="measurement">
                    <div class="measurement-name">T3</div>
                    <div class="measurement-value">999.9</div>
                </div>
                <div class="measurement">
                    <div class="measurement-name">T4</div>
                    <div class="measurement-value">999.9</div>
                </div>
            </div>
        </template>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
